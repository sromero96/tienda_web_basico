<!doctype html>
<html lang="en">

  <head>
     <meta charset="utf-8"/>
     <link rel="stylesheet" href="css/registrar_producto.css">
     <title>Registrar Producto</title>    
  </head>

  <body>
   <form>
     <section class="form-register">
       <h6>Ingrese producto Deseado</h6>
      <div class="form-row">
        <div class="col-md-4">
         <label for="name1"> <i class="fas fa-image"></i> </label>
         <input type="file" id="name1"><br>
         <label for="name2"> <i class="fas fa-image"></i> </label>
         <input type="file" id="name2"><br>
         <label for="name3"> <i class="fas fa-image"></i></label>
         <input type="file" id="name3"><br>
          <label for="ingreso_titulo">Titulo del Producto</label>
          <input type="text" class="form-control" id="ingreso_titulo" placeholder="" value="" required>
        </div>
        <div class="col-md-4">
          <label for="ingreso_producto">Precio del Producto</label>
          <input type="text" class="form-control" id="ingreso_producto" placeholder="" value="" required>
        </div>
        <div class="col-md-4">
          <label for="ingreso_descripcion">Descripcion del Producto</label>
            <input type="text" class="form-control" id="ingreso_descripcion" placeholder="" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <label for="ingreso_caracteristicas">Caracteristicas del Producto</label>
          <input type="text" class="form-control" id="ingreso_caracteristicas" placeholder="" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepte Terminos y Condiciones
          </label>
        </div>
      </div>
      <button class="btn-primary" type="submit">Enviar</button>
  </section>
</form>
  </body>
 
</html>
