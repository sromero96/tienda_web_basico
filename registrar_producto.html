<!doctype html>
<html lang="en">

  <head>
     <meta charset="utf-8"/>
     <link rel="stylesheet" href="css/registrar_producto.css">
     <title>Registrar Producto</title>    
  </head>

  <body>
   <form>
      <div class="form-row">
        <div class="col-md-4 mb-3">
         <label for="name1"> <i class="fas fa-image"></i> </label>
         <input type="file" id="name1"><br>
         <label for="name2"> <i class="fas fa-image"></i> </label>
         <input type="file" id="name2"><br>
         <label for="name3"> <i class="fas fa-image"></i></label>
         <input type="file" id="name3"><br>
          <label for="validationDefault01">Titulo del Producto</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Precio del Producto</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">Descripcion del Producto</label>
            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Caracteristicas del Producto</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepte Terminos y Condiciones
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>

  </body>
 
</html>
